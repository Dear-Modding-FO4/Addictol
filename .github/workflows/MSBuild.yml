name: MSBuild

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .\VC
  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

permissions:
  contents: read

jobs:
  build:
    runs-on: windows-2022

    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    
      # gets the short sha to append it to the archive name
    - name: Get short SHA
      run: echo "SHORT_SHA=$("${{ github.sha }}".SubString(0, 8))" >> $env:GITHUB_ENV
      
    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v2

    - name: Build
      working-directory: ${{env.GITHUB_WORKSPACE}}
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=${{env.BUILD_CONFIGURATION}} ${{env.SOLUTION_FILE_PATH}}
      
    - name: Make Bundle Directory
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: New-Item -ItemType Directory -Path "addictol-${{env.SHORT_SHA}}"
      
    - name: Make F4SE Directory
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: New-Item -ItemType Directory -Path "addictol-${{env.SHORT_SHA}}\f4se"
      
    - name: Make F4SE/Plugins Directory
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: New-Item -ItemType Directory -Path "addictol-${{env.SHORT_SHA}}\f4se\plugins"

    - name: Copy build stuff
      working-directory: ${{env.GITHUB_WORKSPACE}}
      run: Get-ChildItem -Recurse -Path ".\.Build\F4SE\Plugins" -Include "Addictol.dll", "Addictol.pdb", "Addictol.toml" | ForEach-Object { Copy-Item -Path $_.FullName -Destination (Join-Path "addictol-${{env.SHORT_SHA}}\data\plugins" $_.Name) -Force }

    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: addictol-${{env.SHORT_SHA}}
        path: "addictol-${{env.SHORT_SHA}}"
